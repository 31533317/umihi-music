name: Build Simple APK

on:
  push:
    branches:
      - main
      - prod
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Give permission to gradlew
        run: chmod +x ./gradlew

      # ðŸ”¥ Creamos keystore fake
      - name: Create dummy keystore.properties
        run: |
          echo "storeFile=debug.keystore" > keystore.properties
          echo "storePassword=android" >> keystore.properties
          echo "keyAlias=androiddebugkey" >> keystore.properties
          echo "keyPassword=android" >> keystore.properties

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Rename APK
        run: mv app/build/outputs/apk/release/app-release.apk UmihiMusic.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: UmihiMusic
          path: UmihiMusic.apk
